<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحتي الشخصية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .search-container input {
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }
    .friend-label-top {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #1877f2;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
    }
    .settings-btn {
      cursor: pointer;
      font-size: 24px;
      user-select: none;
      position: relative;
    }
    .settings-menu {
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      width: 220px;
      display: none;
      z-index: 10;
    }
    .settings-menu div {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .settings-menu div:last-child {
      border-bottom: none;
    }
    .settings-menu div:hover {
      background: #f0f2f5;
    }
  </style>
</head>
<body>

<header>
  <div class="search-container">
    <input type="text" placeholder="ابحث في الموقع" />
  </div>
  <div class="friend-label-top">Friend</div>
  <div class="settings-btn" id="settingsBtn" title="الإعدادات">⚙️</div>
  <div class="settings-menu" id="settingsMenu">
    <div id="showProfileDetails">التفاصيل الشخصية</div>
    <div id="editProfileDetails">تعديل التفاصيل</div>
  </div>
</header>

<script>
  document.getElementById("settingsBtn").addEventListener("click", () => {
    const menu = document.getElementById("settingsMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  });
</script>

</body>
</html>
