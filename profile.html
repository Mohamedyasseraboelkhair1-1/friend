<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="left-section">
      <div id="searchBox">
        <input type="text" id="searchInput" placeholder="ابحث عن الأصدقاء" />
      </div>
    </div>

    <div class="center-section">
      <div class="logo">Friend</div>
    </div>

    <div class="right-section">
      <div id="settingsBtn">⚙️</div>
      <div id="settingsMenu" class="hidden">
        <div id="showDetails">التفاصيل الشخصية</div>
        <div id="showEdit">تعديل المعلومات</div>
      </div>
    </div>
  </header>

  <section class="profile">
    <div class="profile-pic" id="profilePic" title="اضغط لتغيير الصورة"></div>
    <input type="file" id="profilePicInput" accept="image/*" class="hidden" />
    <h2 id="displayUsername"></h2>
  </section>

  <section id="detailsContent" class="hidden info-box">
    <p><strong>اسم المستخدم:</strong> <span id="detailUsername"></span></p>
    <p><strong>كلمة المرور:</strong> <span id="detailPassword"></span></p>
  </section>

  <section id="editContent" class="hidden info-box">
    <label>اسم المستخدم:</label>
    <input type="text" id="editUsername" />
    <label>كلمة المرور:</label>
    <input type="password" id="editPassword" />
    <button id="saveEditBtn">حفظ</button>
  </section>

  <section class="post-area">
    <textarea id="postText" placeholder="اكتب منشورك..."></textarea>
    <input type="file" id="postMedia" accept="image/*,video/*" />
    <button id="addPostBtn">نشر</button>
  </section>

  <div id="postsList"></div>

  <script src="script.js"></script>
</body>
</html>
