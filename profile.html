<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الملف الشخصي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن الأصدقاء">
  </div>
  <div class="friend-logo">Friend</div>
  <div class="settings-container">
    <div class="settings-btn" id="settingsBtn">⚙️</div>
    <div class="settings-menu" id="settingsMenu">
      <div id="showDetails">التفاصيل الشخصية</div>
      <div id="showEdit">تعديل المعلومات</div>
    </div>
  </div>
</header>

<div class="profile-area">
  <div class="profile-pic" id="profilePic" title="اضغط لتغيير أو تكبير"></div>
  <input type="file" id="profilePicInput" accept="image/*" class="hidden">
  <h2 class="username" id="displayUsername"></h2>
</div>

<div class="settings-content hidden" id="detailsContent">
  <div><strong>اسم المستخدم:</strong> <span id="detailUsername"></span></div>
  <div><strong>كلمة المرور:</strong> <span id="detailPassword"></span></div>
</div>

<div class="settings-content hidden" id="editContent">
  <div>
    <label>اسم المستخدم:</label><br>
    <input type="text" id="editUsername">
  </div>
  <div>
    <label>كلمة المرور:</label><br>
    <input type="password" id="editPassword">
  </div>
  <button id="saveEditBtn">حفظ</button>
</div>

<div class="post-area">
  <textarea id="postText" placeholder="اكتب شيئًا..."></textarea>
  <input type="file" id="postMedia" accept="image/*,video/*">
  <button id="addPostBtn">نشر</button>
</div>

<div id="postsList"></div>

<script src="script.js"></script>
</body>
</html>
