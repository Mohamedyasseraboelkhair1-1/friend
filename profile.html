<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ابحث عن المستخدمين والمنشورات" />
    </div>
    <div class="title">friend</div>
    <button id="settingsBtn" title="الإعدادات">⚙️</button>
  </header>

  <main>
    <div class="profile-section">
      <img src="https://via.placeholder.com/100" id="profileImage" alt="صورة الملف الشخصي" title="اضغط لتغيير الصورة" />
      <h2 id="userDisplay"></h2>
      <p id="maritalStatus"></p>
    </div>

    <section id="postsSection">
      <textarea id="postInput" placeholder="اكتب منشورًا..."></textarea>
      <button id="addPostBtn">نشر</button>
      <div id="postsList"></div>
    </section>
  </main>

  <div id="settingsMenu" class="hidden">
    <button id="showProfileDetails">التفاصيل الشخصية</button>
    <button id="editProfileDetails">تعديل التفاصيل</button>
  </div>

  <div id="profileContent" class="hidden">
    <div id="profileDetails" class="hidden">
      <h3>التفاصيل الشخصية</h3>
      <p><strong>اسم المستخدم:</strong> <span id="userNameDisplay"></span></p>
      <p><strong>كلمة المرور:</strong> <span id="passwordDisplay"></span></p>
    </div>
    <div id="profileEdit" class="hidden">
      <h3>تعديل التفاصيل</h3>
      <label>اسم المستخدم:</label><br />
      <input type="text" id="userNameEdit" /><br /><br />
      <label>كلمة المرور:</label><br />
      <input type="password" id="passwordEdit" /><br /><br />
      <label>الحالة الزوجية:</label><br />
      <select id="maritalStatusEdit">
        <option value="">اختر الحالة</option>
        <option value="أعزب">أعزب</option>
        <option value="متزوج">متزوج</option>
        <option value="خاطب">خاطب</option>
      </select><br /><br />
      <button id="saveDetailsBtn">حفظ التعديلات</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
