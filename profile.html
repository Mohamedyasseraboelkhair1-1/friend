<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>صفحتي الشخصية</title>
<style>
  * {
    box-sizing: border-box;
    direction: rtl;
    font-family: Arial, sans-serif;
  }
  body {
    margin: 0;
    background: #f0f2f5;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    position: relative;
  }
  .search-box {
    flex: 1;
  }
  .search-box input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .logo {
    font-weight: bold;
    font-size: 24px;
    color: #1877f2;
    margin: 0 20px;
    user-select: none;
  }
  .settings {
    font-size: 24px;
    cursor: pointer;
    user-select: none;
  }
  .settings-menu {
    display: none;
    position: absolute;
    top: 50px;
    right: 20px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    width: 200px;
    z-index: 1000;
  }
  .settings-menu div {
    padding: 12px 16px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    user-select: none;
  }
  .settings-menu div:last-child {
    border-bottom: none;
  }
  .settings-menu div:hover {
    background: #f0f2f5;
  }
  .cover {
    width: 100%;
    height: 200px;
    background: url('https://via.placeholder.com/1000x200') center/cover no-repeat;
    position: relative;
  }
  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 5px solid white;
    background: #ddd center/cover no-repeat;
    position: absolute;
    bottom: -65px;
    left: 30px;
    cursor: pointer;
  }
  .profile-info {
    max-width: 800px;
    margin: 90px auto 20px;
    background: white;
    border-radius: 10px;
    padding: 20px;
  }
  #user {
    margin: 0 0 15px 0;
  }
  textarea {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    resize: none;
    font-size: 14px;
  }
  input[type="file"] {
    margin-top: 10px;
  }
  button {
    margin-top: 10px;
    padding: 8px 15px;
    background: #1877f2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #145dbf;
  }
  #postsContainer {
    margin-top: 30px;
  }
  .post {
    background: #fff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    position: relative;
  }
  .post-content {
    white-space: pre-wrap;
    font-size: 15px;
  }
  .post img, .post video {
    max-width: 100%;
    border-radius: 6px;
    margin-top: 10px;
  }
  .post-actions {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  .post-actions button {
    background: #eee;
    color: #333;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 14px;
  }
  .post-actions button:hover {
    background: #ddd;
  }
  /* Sections for settings details and edit */
  .section {
    display: none;
    margin-top: 20px;
  }
  .section p {
    margin: 8px 0;
    font-size: 15px;
  }
  .section input {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="header">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن المستخدمين أو المنشورات...">
  </div>
  <div class="logo">Friend</div>
  <div class="settings" id="settingsBtn" title="الإعدادات">⚙️</div>
  <div class="settings-menu" id="settingsMenu">
    <div id="showDetailsBtn">التفاصيل الشخصية</div>
    <div id="showEditBtn">تعديل التفاصيل الشخصية</div>
  </div>
</div>

<div class="cover">
  <div class="profile-pic" id="profilePic" title="اضغط لتغيير الصورة"></div>
  <input type="file" id="uploadPic" accept="image/*" style="display:none;">
</div>
