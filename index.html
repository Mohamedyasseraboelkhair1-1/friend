<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقعي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-page">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="login-username" placeholder="اسم المستخدم">
  <input type="password" id="login-password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</div>

<div id="main-page">
  <div id="settings-btn" onclick="toggleSettings()">⚙️ الإعدادات</div>

  <div id="settings-menu">
    <div onclick="showInfo()">المعلومات الشخصية</div>
    <div onclick="showEdit()">تعديل المعلومات</div>
  </div>

  <div id="profile-section">
    <img id="profile-pic" src="https://via.placeholder.com/100" onclick="uploadPic()" title="اضغط لتغيير الصورة">
    <div id="username">اسم المستخدم</div>
  </div>

  <div id="post-section">
    <h3>نشر منشور</h3>
    <textarea id="post-text" placeholder="اكتب منشورك..."></textarea><br>
    <input type="file" id="post-media" multiple><br>
    <button onclick="publishPost()">نشر</button>
    <div id="posts"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
