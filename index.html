<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول / التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #1877f2;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #155db2;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      cursor: pointer;
      color: #1877f2;
      font-size: 14px;
    }

    #statusField {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">تسجيل الدخول</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>

      <select id="statusField">
        <option value="أعزب">أعزب</option>
        <option value="خاطب">خاطب</option>
        <option value="متزوج">متزوج</option>
        <option value="مطلق">مطلق</option>
      </select>

      <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="toggle" id="toggleForm">ليس لديك حساب؟ سجل الآن</div>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const toggle = document.getElementById('toggleForm');
    const statusField = document.getElementById('statusField');
    const formTitle = document.getElementById('formTitle');
    let isRegister = false;

    toggle.onclick = () => {
      isRegister = !isRegister;
      formTitle.textContent = isRegister ? 'تسجيل جديد' : 'تسجيل الدخول';
      form.querySelector('button').textContent = isRegister ? 'تسجيل' : 'تسجيل الدخول';
      toggle.textContent = isRegister ? 'عندك حساب؟ سجل دخول' : 'ليس لديك حساب؟ سجل الآن';
      statusField.style.display = isRegister ? 'block' : 'none';
    };

    form.onsubmit = e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('statusField').value;

      let users = JSON.parse(localStorage.getItem('users') || '[]');

      if (isRegister) {
        if (users.find(u => u.username === username)) {
          alert('المستخدم موجود بالفعل');
          return;
        }
        users.push({ username, password, status });
        localStorage.setItem('users', JSON.stringify(users));
        alert('تم إنشاء الحساب بنجاح! سجل دخولك الآن');
        isRegister = false;
        formTitle.textContent = 'تسجيل الدخول';
        form.querySelector('button').textContent = 'تسجيل الدخول';
        toggle.textContent = 'ليس لديك حساب؟ سجل الآن';
        statusField.style.display = 'none';
      } else {
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          localStorage.setItem('authUser', username);
          location.href = 'profile.html';
        } else {
          alert('اسم المستخدم أو كلمة المرور غير صحيحة');
        }
      }
    };
  </script>

</body>
</html>
